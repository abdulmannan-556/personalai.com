<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal AI Chat</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #chatOutput { width: 80%; height: 400px; overflow-y: auto; background: #222; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    #userInput { width: 70%; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h2>Personal AI Chat</h2>
  <div id="chatOutput"></div>
  <input id="userInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script>
    const workerURL = "https://personalai.abdulmmm556.workers.dev"; // Replace with your Worker URL
    const chatOutput = document.getElementById("chatOutput");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const conversation = [];

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      conversation.push({ role: "user", content: message });
      chatOutput.innerHTML += `<b>You:</b> ${message}<br/>`;

      userInput.value = "";
      chatOutput.scrollTop = chatOutput.scrollHeight;

      try {
        const res = await fetch(workerURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ history: conversation })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No reply";

        conversation.push({ role: "assistant", content: reply });
        chatOutput.innerHTML += `<b>AI:</b> ${reply}<br/>`;
        chatOutput.scrollTop = chatOutput.scrollHeight;
      } catch (err) {
        chatOutput.innerHTML += `<b>Error:</b> Failed to connect to AI service.<br/>`;
        console.error(err);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

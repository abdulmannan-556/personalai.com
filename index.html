<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal AI Chat</title>
  <style>
    body { font-family: Arial; background: #1e1e1e; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px;}
    #chat { width: 500px; height: 400px; border: 1px solid #444; overflow-y: auto; padding: 10px; background: #2c2c2c; }
    input { width: 400px; padding: 5px; margin-top: 10px; }
    button { padding: 5px 10px; }
    .user { color: #9acd32; }
    .ai { color: #1e90ff; }
  </style>
</head>
<body>
  <h1>Personal AI Chat</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type your message..."/>
  <button id="send">Send</button>

  <script>
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    sendBtn.onclick = async () => {
      const userMessage = messageInput.value;
      if (!userMessage) return;

      appendMessage("You", userMessage, "user");
      messageInput.value = "";

      try {
        const response = await fetch("https://personalai.abdulmmm556.workers.dev/s://personalai.abdulmmm556.workers.dev/s://your-worker-subdomain.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        const aiMessage = data.choices[0].message.content;
        appendMessage("AI", aiMessage, "ai");

      } catch (err) {
        appendMessage("AI", "Error: Failed to connect to AI service.", "ai");
      }
    };

    function appendMessage(sender, text, cls) {
      const div = document.createElement("div");
      div.className = cls;
      div.textContent = `${sender}: ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>

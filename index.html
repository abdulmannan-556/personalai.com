<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personal AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f4f4f4;
  --card: #ffffff;
  --text: #000;
  --user: #007bff;
  --ai: #e5e5e5;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #fff;
  --ai: #2a2a2a;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: Arial, sans-serif;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat {
  width: 100%;
  max-width: 480px;
  height: 95vh;
  background: var(--card);
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.msg {
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  max-width: 85%;
}

.user { background: var(--user); color: white; align-self: flex-end; }
.ai { background: var(--ai); align-self: flex-start; }

.controls {
  display: flex;
  gap: 6px;
  padding: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
}

button {
  padding: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="chat">
  <div class="messages" id="messages"></div>

  <div class="controls">
    <input id="input" type="text" placeholder="Ask anything..." />
    <input type="file" id="file" />
    <button onclick="send()">Send</button>
    <button onclick="toggle()">ðŸŒ™</button>
  </div>
</div>

<script>
const workerUrl = "https://personalai.abdulmmm556.workers.dev";
let history = [];

function add(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  document.getElementById("messages").appendChild(div);
  div.scrollIntoView();
}

async function send() {
  const input = document.getElementById("input");
  const fileInput = document.getElementById("file");

  let content = input.value.trim();
  if (!content && !fileInput.files.length) return;

  if (fileInput.files.length) {
    const text = await fileInput.files[0].text();
    content += "\n\n[FILE CONTENT]\n" + text;
    fileInput.value = "";
  }

  add(content, "user");
  history.push({ role: "user", content });
  input.value = "";

  const aiDiv = document.createElement("div");
  aiDiv.className = "msg ai";
  document.getElementById("messages").appendChild(aiDiv);

  const res = await fetch(workerUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: history })
  });

  const data = await res.json();
  type(aiDiv, data.reply || "AI Error");
  history.push({ role: "assistant", content: data.reply });
}

function type(el, text) {
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += text[i++];
    if (i >= text.length) clearInterval(interval);
  }, 15);
}

function toggle() {
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>

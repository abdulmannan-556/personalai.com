<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Chat</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#chat {
  background: white;
  width: 100%;
  max-width: 600px;
  height: 90vh;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
}

h2 {
  text-align: center;
  padding: 12px;
  margin: 0;
  border-bottom: 1px solid #eee;
}

#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  display: flex;
  margin-bottom: 14px;
}

.message img {
  width: 34px;
  height: 34px;
  border-radius: 50%;
}

.text {
  margin-left: 10px;
  max-width: 80%;
}

.sender {
  font-weight: bold;
}

.user { color: #007bff; }
.ai { color: #2e7d32; }

#typing {
  padding: 10px;
  font-style: italic;
  display: none;
}

#inputForm {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid #eee;
}

#userInput {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #4caf50;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}

button:disabled {
  background: #9ccc9c;
  cursor: not-allowed;
}
</style>
</head>

<body>
<div id="chat">
  <h2>AI Chat</h2>
  <div id="messages"></div>
  <div id="typing">AI is typing...</div>

  <form id="inputForm">
    <input id="userInput" placeholder="Type a message..." required />
    <button id="sendBtn">Send</button>
  </form>
</div>

<script>
const ENDPOINT = "https://ai.abdulmmm556.workers.dev";
const messages = document.getElementById("messages");
const typing = document.getElementById("typing");
const form = document.getElementById("inputForm");
const input = document.getElementById("userInput");
const btn = document.getElementById("sendBtn");

let lastRequestTime = 0;
const RATE_LIMIT_MS = 3000; // 1 request every 3 seconds

function addMessage(sender, text, cls) {
  const div = document.createElement("div");
  div.className = "message";
  div.innerHTML = `
    <img src="https://www.w3schools.com/howto/img_avatar${cls==="ai"?"2":""}.png">
    <div class="text">
      <span class="sender ${cls}">${sender}:</span> ${text}
    </div>
  `;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const now = Date.now();
  if (now - lastRequestTime < RATE_LIMIT_MS) {
    addMessage("System", "Please wait before sending again.", "ai");
    return;
  }
  lastRequestTime = now;

  const text = input.value.trim();
  if (!text) return;

  addMessage("You", text, "user");
  input.value = "";
  btn.disabled = true;
  typing.style.display = "block";

  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const data = await res.json();

    if (data.error) {
      addMessage("Error", data.error, "ai");
    } else {
      streamText("AI", data.response);
    }

  } catch (err) {
    addMessage("Error", err.message, "ai");
  } finally {
    typing.style.display = "none";
    btn.disabled = false;
  }
});

function streamText(sender, text) {
  let i = 0;
  const div = document.createElement("div");
  div.className = "message";
  div.innerHTML = `
    <img src="https://www.w3schools.com/howto/img_avatar2.png">
    <div class="text">
      <span class="sender ai">${sender}:</span>
      <span id="stream"></span>
    </div>
  `;
  messages.appendChild(div);
  const span = div.querySelector("#stream");

  const interval = setInterval(() => {
    span.textContent += text[i];
    i++;
    messages.scrollTop = messages.scrollHeight;
    if (i >= text.length) clearInterval(interval);
  }, 15);
}
</script>
</body>
</html>
